<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF=8">
    <title>Document</title>
    <style>
        #code
        {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            font-size: 44px;
            letter-spacing:5px;
        }
</head>
<body>
    <script>
    function createRndCode(){
        var chars = ['a','b','c','1','2','3'];
        var randCode = "";
        for(var i=0;i<3;i++){
            var randPos = Math.random()*(chars.length-1));
            randCode += chars[randPos];
        }
        document.getElementById("code").innerHTML = randCode;
    }
    </script>
    <div id = "code"></div>
    <button onclick="createRndCode()">验证码</button>
</body>    
</html>
