<script type="text/javascript">
    var r = parseInt(Math.random()*100);

    do{
        var input = prompt("清用户输入一个数字");
        if(input > r){
            alert("输入大了")；
        }else if(input < r){
            alert("输入小了")；
        }else{
            alert("猜对了")；
        }
    }while(input != r);
    alert("游戏结束");
</script>
